    <meta charset="utf-8" />

    <title>Hands-on Project 3-5</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="modernizr.custom.05819.js"></script>
</head>

<body>
    <header>
        <h1>
            Hands-on Project 3-5
        </h1>
    </header>

    <article>
        <div id="results">
            <ul>
                <li id="item1"></li>
                <li id="item2"></li>
                <li id="item3"></li>
                <li id="item4"></li>
                <li id="item5"></li>
            </ul>
            <p id="resultsExpl"></p>
        </div>
        <form>
            <fieldset>
                <label for="toolBox" id="placeLabel">
                    Type the name of a tool, then click Submit:
                </label>
                <input type="text" id="toolBox" />
            </fieldset>
            <fieldset>
                <button type="button" id="button">Submit</button>
            </fieldset>
        </form>
    </article>
    <script>
        let i = 1;
        let listItem = "";

        function processInput() {
            if (i <= 6) {
                listItem = "item" + i;
                //document.write(listItem);
                let toolBox = document.getElementById("toolBox");
                document.getElementById(listItem).innerHTML = toolBox.value;
                toolBox.value = "";
                i++;
                if (i === 6) {
                    document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions";
                }
            }
        }

        // add backward compatible event listener to Submit button
        let submitButton = document.getElementById("button");
        if (submitButton.addEventListener) {
            submitButton.addEventListener("click", processInput, false);
        } else if (submitButton.attachEvent) {
            submitButton.attachEvent("onclick", processInput);
        }

    </script>
</body>
